<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="type">Type</option>
      </select>


    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="data in datas | filter:query | orderBy:orderProp"
            class="thumbnail phone-listing">
          <a href="#/bars/{{data.markerId}}" class="thumb"><img ng-src="{{data.image}}" alt="{{data.name}}"></a>
          <a href="#/bars/{{data.markerId}}">{{data.name}}</a>
          <p>{{data.type}}</p>
          <p>{{data.address}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
