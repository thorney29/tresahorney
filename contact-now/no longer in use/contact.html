<!DOCTYPE HTML>
<html lang="en-gb" class="no-js">
  <head>
	<meta charset="utf-8">
	<title>Tell Us A Bit About What You Are Looking For</title>
	<script src="scripts/modernizr-2.5.3.js"></script>
	<link rel="stylesheet" type="text/css" href="scripts/styles/normalize.css">
	<style>
      article, aside, audio, canvas, datalist, details, figcaption, figure, footer, header, hgroup, menu, nav, section, video {
        display: block;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="scripts/Chris Mills Chapter work/chapter5/animated-form.css">
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
      </script>
    <![endif]-->

  <script>var __adobewebfontsappname__="dreamweaver"</script>
  <script src="http://use.edgefonts.net/codystar:n3:default;comfortaa:n3:default.js" type="text/javascript"></script>

  </head>
  <body>
  

    <form id="feedback-form" action="#" class="">
    
    <div id="front">
      <h1 tabindex="0">What's your design?</h1>
      
      <div>
        <label for="name" tabindex="1">Name<span class="extended-info"> - Enter your first and last name so we can identify you more easily.</span></label>
        <input type="text" name="name" id="name">
      </div>
      
      <div>
        <label for="email" tabindex="0">Email<span class="extended-info"> - Please enter a valid e-mail address</span></label>
        <input type="email" name="email" id="email">
      </div>
      
      <div>
        <label for="comment" tabindex="0">Your comment<span class="extended-info"> - Please let us know what you have in mind. Be as detailed as you like.</span></label>
        <textarea rows="6" name="comment" id="comment"></textarea>
      
      </div>
      
        <input type="submit" id="submits" name="submits" value="Submit">
      </div>
      
      <div id="back">  
        <h2>Thank you! Let's make some magic happen.</h2>
      </div>
       
    
    </form>

  
    <script>
      var submit = document.getElementById("submits");  
      var form = document.querySelector("form");
      var back = document.getElementById("back");
      var h1 = document.querySelector("h1");
            
      submit.addEventListener("click", rotateForm, false);
      h1.addEventListener("click", formOut, false);
      form.addEventListener("submit", formSubmit, false);
      
      function formOut() {
        if(form.className==="" || form.className==="form-in") {
          if(Modernizr.cssanimations) {
            form.setAttribute("class","form-out");           
          } else {
            form.setAttribute("class","form-fallback");
            form.style.left = "0rem";
          }
          h1.innerHTML = "Hide feedback form!";
        } else {
          if(Modernizr.cssanimations) {
            form.setAttribute("class","form-in");
          } else {
            form.setAttribute("class","");
            form.style.left = "-38rem";
          }
          h1.innerHTML = "Give us your feedback!";
        }
      }
      
      function rotateForm() {
        if(Modernizr.cssanimations && Modernizr.csstransforms3d) {
        form.setAttribute("class","form-rotate");
        form.style.left = "0rem";
        } else {
          back.style.zIndex = "5";
        }       
      }
      
      function formSubmit(e) {
        e.preventDefault();
        
        //submit form via Ajax
      }
      
    </script>
	
  </body>
</html>
